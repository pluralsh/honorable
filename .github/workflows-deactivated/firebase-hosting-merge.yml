name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  # https://github.com/dorny/paths-filter#examples
  changes_detector:
    runs-on: ubuntu-latest
    outputs:
      site: ${{ steps.filter.outputs.site }}
      designer: ${{ steps.filter.outputs.designer }}
      storybook: ${{ steps.filter.outputs.storybook }}
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            site:
              - 'site/**/*'
            designer:
              - 'designer/**/*'
            storybook:
              - 'storybook/**/*'
  deploy_site:
    needs: changes_detector
    if: ${{ needs.changes_detector.outputs.site == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && cd site && npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HONORABLE_LANDING }}'
          channelId: live
          projectId: honorable-landing
          entryPoint: site
  deploy_designer:
    needs: changes_detector
    if: ${{ needs.changes_detector.outputs.designer == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && cd designer && npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HONORABLE_DESIGNER }}'
          channelId: live
          projectId: honorable-designer
          entryPoint: designer
  deploy_storybook:
    needs: changes_detector
    if: ${{ needs.changes_detector.outputs.storybook == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && cd storybook && npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HONORABLE_STORYBOOK }}'
          channelId: live
          projectId: honorable-storybook
          entryPoint: storybook
